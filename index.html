<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Flower online store</title>
</head>
<body>
    <!-- header section -->
    <header>
        <a class="logo" href="#">
            <img src="logo/images.jpg" alt="logo">
        </a>
        <!-- nav bar -->
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="h-icons">
            <a href="#"><i class='bx bx-shopping-bag' ></i></a>
            <a href="#"><i class='bx bxs-phone-call' ></i></a>
            <a href="#"><i class='bx bx-heart'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- home section -->
    <section class="home">
        <div class="home-text">
            <h1>Find your own <br> Happiness</h1>
            <p>Make a bouquet and pick up a gift with <br> your wishes. Deliver to any corber of the city.</p>
            <a class="btn" href="#">Pick a bouquet</a>
        </div>
    </section>

    <!-- banner section -->
    <section class="banner">
        <div class="banner-img">
            <img src="img/banner-img/spring-special-sale-social-media-banner-template-with-red-roses_47987-15211.avif" alt="banner_img">
        </div>

        <div class="banner-img">
            <img src="img/banner-img/spring-sale-social-media-banner-template-with-beautiful-roses_47987-15142.avif">
        </div>

        <div class="banner-img">
            <img src="img/banner-img/spring-offer-sale-natural-flowers-and-leaves-template_118124-7222.avif">
        </div>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
